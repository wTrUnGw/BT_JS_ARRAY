<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form-group pt-4">
            <label for=""></label>
            <input type="text" name="" id="txtNumber" class="form-control" placeholder="Vui lòng nhập số"
                aria-describedby="helpId">
        </div>
        <button class="btn btn-outline-secondary" id="themSo" onclick="themSo()">Click</button>
        <button class="btn btn-success" id="soDuong" onclick="tongSoDuong()">Tổng số dương</button>
        <button class="btn btn-danger" id="demSoDuong" onclick="demSoDuong()">Đếm số dương</button>
        <button class="btn btn-primary" id="soNhoNhat" onclick="soNhoNhat()">Số nhỏ nhất</button>
        <button class="btn btn-warning" id="soDuongMin" onclick="soMinDuong()">Số dương nhỏ nhất</button>
        <button class="btn btn-secondary" id="soCuoiChan" onclick="soChanCuoi()">Số chẵn cuối cùng</button>
        <!-- <button class="btn btn-info" id="doiCho" onclick="changeCho()">Đổi chỗ</button> -->
        <button class="btn btn-dark" id="sort" onclick="sort()">Sắp xếp tăng dần</button>
        <button class="btn btn-info" id="soNguyenTo" onclick="soNguyenToFirst()">Tìm số nguyên tố đầu
            tiên</button>
        <button class="btn btn-success mt-2" id="demSoNguyen" onclick="demSoNguyen()">Đếm số nguyên tố</button>
        <button class="btn btn-danger mt-2" id="slAmDuong" onclick="soLuongAmDuong()">So sánh số lượng âm
            dương</button>

        <p class="btn-secondary text-white p-3 mt-3" id="result"></p>
        <p class="bg-success text-white p-3 mt-3" id="result1"></p>
        <p class="bg-danger text-white p-3 mt-3" id="result2"></p>
        <p class="bg-primary text-white p-3 mt-3" id="result3"></p>
        <p class="bg-warning text-white p-3 mt-3" id="result4"></p>
        <p class="bg-secondary text-white p-3 mt-3" id="result5"></p>

        <p class="bg-dark text-white p-3 mt-3" id="result7"></p>
        <p class="bg-info text-white p-3 mt-3" id="result8"></p>
        <p class="bg-success text-white p-3 mt-3" id="result9"></p>
        <p class="bg-danger text-white p-3 mt-3" id="result10"></p>

        <div class="ex6">
            <button id="ex6" class="btn btn-primary mt-2" onclick="changeCho()"> ĐỔI CHỖ</button>
            <input id="index1" type="number">
            <input id="index2" type="number">
            <p class="bg-info text-white p-3 mt-3" id="result6"></p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
